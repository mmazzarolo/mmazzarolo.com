{{ define "main" }}

<div class="post-list">
  {{ range (.Data.Pages.GroupByDate "2006") }}
    <h3>{{ .Key }}</h3>
    <ul>
        {{ range where .Pages "Section" "blog" }}
          <li>
            <a href="{{ .RelPermalink }}">
              {{- .Title | markdownify }}
            </a>
            <time datetime="{{ .Date.Format "Jan 2" }}">{{ .Date.Format "Jan 2" }}</time>
          </li>
        {{ end }}
    </ul>
    {{ end }}
</div>

{{ end }}
